  <br><label for="locationName">Name:</label> <input type="text" id="locationName" placeholder="Location name"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Dollars</button>  <button id="getCurrentLocation" onclick="App.getCurrentLocation()">Get the Current Transaction</button>
